<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" href="./fonts/InterVariable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/InterVariable-Italic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/Urbanist-VariableFont_wght.woff2" as="font" type="font/woff2" crossorigin>    
    <link rel="preload" href="./fonts/Urbanist-Italic-VariableFont_wght.woff2" as="font" type="font/woff2" crossorigin>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>MathRacer</title>
</head>
<body>
    <!--Put title text/image at the header with how to play/instruction text-->
    <!--GAME CONTENT BEGIN-->
    <!--2 Player icons + name input + submit button (All must have common class for deletion)-->
    <!--Game content is ONLY generated thru DOM manipulation-->
    <!--GAME CONTENT END-->
    <header>
        <img src="./assets/logo.png" alt="MathRacer logo" height="200rem">
        <button type="button" class="tutorial">How to play?</button>
        <h1 class="instruction">Input player names!</h1>
    </header>
    <div class="content">
        <div class="initial">
            <div class="player one">
                <svg class="player one icon" xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 8 8" width="15rem">
                            <path d="M0 6 6 6C6 5 6 4 5 4L3 4C4 4 5 3 5 2 5 1 4 0 3 0 2 0 1 1 1 2 1 3 2 4 3 4L1 4C0 4 0 5 0 6 Z" stroke="#a7a7a7" stroke-width="0"/>
                </svg>
                <input type="text" class="player one name" placeholder="Player 1's name">
            </div>
            <div class="player two">
                <svg class="player two icon" xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 8 8" width="15rem">
                            <path d="M0 6 6 6C6 5 6 4 5 4L3 4C4 4 5 3 5 2 5 1 4 0 3 0 2 0 1 1 1 2 1 3 2 4 3 4L1 4C0 4 0 5 0 6 Z" stroke="#a7a7a7" stroke-width="0"/>
                </svg>
                <input type="text" class="player two name" placeholder="Player 2's name">
            </div>
            <button class="submit-name">Let's Play!</button>
        </div>
    </div>
</body>
</html>
